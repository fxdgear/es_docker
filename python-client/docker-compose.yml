version: '3.1'
services:
  client:
    build:
      context: .
      dockerfile: Dockerfile-py
    environment:
      - "TEST_ES_SERVER=http://elasticsearch:9200"
    volumes:
      - ./elasticsearch-py:/code/elasticsearch-py
      - esvol:/tmp
    networks:
      - esnet
    depends_on:
      - elasticsearch
    command: ["true"]

  dsl-client:
    build:
      context: .
      dockerfile: Dockerfile-dsl-py
    environment:
      - "TEST_ES_SERVER=http://elasticsearch:9200"
    volumes:
      - ./elasticsearch-dsl-py:/code/elasticsearch-dsl-py
      - esvol:/tmp
    networks:
      - esnet
    depends_on:
      - elasticsearch
    command: ["true"]

  elasticsearch:
    image: fxdgear/elasticsearch:latest
    ports:
      - "9200:9200"
    volumes:
      - esvol:/tmp
    networks:
      - esnet
    environment:
      - script.inline=true
      - path.repo=/tmp
      - "repositories.url.allowed_urls=http://*"
      - node.attr.testattr=test

networks:
  esnet:

volumes:
  esvol:
